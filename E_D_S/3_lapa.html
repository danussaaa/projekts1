    <title>Mūsu ieteikumi</title>
    <link rel="stylesheet" href="css/stils5.css">
</head>
<body>
    <h1 style="color: red">Mūsu ieteikumi<br><br></h1>
    <ul>
    <h2>
        <li>Un es skrienu, skrienu vēl<br><br></li> <!-- br ieliek tukšu rindu-->
        <li>Man vēl jāpaspēj<br><br></li>
        <li>Pirms tu neaizej, gaidi vēl<br><br></li>
        <li>Tāpēc dejo, dejo vēl<br><br></li>
        <li>Man vēl jāpaspēj, vēl jau nav tik vēls, būšu klāt<br><br></li>
        <li>Kā tāds tēls, dīvains tēls<br><br></li>
        <li>Kā tāds tēls<br><br></li>
    </h2>
    </ul>   
</body>
